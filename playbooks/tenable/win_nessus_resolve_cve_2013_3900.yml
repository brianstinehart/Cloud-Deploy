---
- name: Resolve CVE on Windows Hosts
  hosts: all
  connection: local
  become: false
  gather_facts: false
  tasks:

    - name: Include default variables for Azure
      ansible.builtin.include_vars: ../../vars/azure.yml

    ## Instance creation
    - ansible.builtin.include_role:
        name: ../../roles/azure_nessus_resolve